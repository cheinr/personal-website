    <script type="application/javascript">

      axios.get("/projects.json").then( function(resp) {
      resp.data.map( function(project, index) {

      var projHTML = "<div class='projectTile'>";
	projHTML += "<img src='" + project.image_url + "' height='256' width='256'>";
	projHTML += "<h3>" + project.name + "</h3>"
	projHTML += "<p>" + project.description + "</p>";
      projHTML += "</div>";
      
      if(index % 3 == 0) {
      document.getElementById("c1").innerHTML += projHTML;
      } else if (index % 3 == 1) {
      document.getElementById("c2").innerHTML += projHTML;
      } else if (index % 3 == 2) {
      document.getElementById("c3").innerHTML += projHTML;
      }
      
      
      });
      
    });
  </script>
